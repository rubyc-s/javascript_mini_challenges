<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="score" id="home"></div>
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="score" id="guest"></div>
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
            <div class="new-game">
                <button onclick="newGame()" id="new-game">New Game</button>
            </div>
            <div class='leader'>
                <p>Leader is: Me</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
